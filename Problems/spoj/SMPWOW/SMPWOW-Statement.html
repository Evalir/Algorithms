<h3>Input</h3> 
<p>Given a positive integer 0 &lt; <em>x</em> &lt; 50. </p>
<h3>Output</h3> 
<p>Print one word: <tt>Wo...ow</tt> (letter o must be repeted <em>x</em> times). </p>
<h3>Example 1</h3> 
<pre>
<b>Input:</b>
1

<b>Output:</b>
Wow
</pre> 
<h3>Example 2</h3> 
<pre>
<b>Input:</b>
7

<b>Output:</b>
Wooooooow
</pre>
